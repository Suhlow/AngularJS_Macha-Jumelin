<div ng-show="monrestaurant.nom!=null">
    <p><h1> Détails</h1>
        <em>Modifiez <strong>{{monrestaurant.nom}}</strong> ci-dessous</em></p>
</div>

    <form class="pure-form" name="myForm" novalidate ng-show="monrestaurant.nom!=null">
        <div>
            <span>Nom : </span>
            <input type="text" name="nom" ng-model="monrestaurant.nom" required/>
            <span ng-show="myForm.nom.$dirty && myForm.nom.$invalid && myForm.nom.$error.required ">
          Champs obligatoire
            </span>
        </div>
        <div>
            <span>Numéro de voie : </span>
            <input type="text" name="numVoie" ng-model="monrestaurant.numVoie" required/>
            <span ng-show="myForm.numVoie.$dirty && myForm.numVoie.$invalid && myForm.numVoie.$error.required ">
          Champs obligatoire
            </span>
        </div>
        <div>
            <span>Libellé de la voie : </span>
            <input type="text" name="libVoie" ng-model="monrestaurant.libVoie" required/>
            <span ng-show="myForm.libVoie.$dirty && myForm.libVoie.$invalid && myForm.libVoie.$error.required ">
          Champs obligatoire
            </span>
        </div>
        <div>
            <span>Date : </span>
            <input type="text" name="date" ng-model="monrestaurant.date" required/>
            <span ng-show="myForm.date.$dirty && myForm.date.$invalid && myForm.date.$error.required ">
          Champs obligatoire
            </span>
        </div>
        <div>
            <span>Note :</span>
            <input type="text"  name="note" ng-model="monrestaurant.note" required/>
            <span ng-show="myForm.note.$dirty && myForm.note.$invalid && myForm.note.$error.required ">
          Champs obligatoire
        </span>
        </div>
        <div>
            <span>Commentaire : </span>
            <input type="text" name="commentaire" ng-model="monrestaurant.commentaire" required/>
            <span ng-show="myForm.commentaire.$dirty && myForm.commentaire.$invalid && myForm.commentaire.$error.required ">
          Champs obligatoire
            </span>
        </div>
        <div>
            <button type="button" ng-click="valider()" ng-disabled="myForm.$invalid">Valider</button>
            <button type="button" ng-click="annuler()">Annuler</button>
            <button type="button" ng-click="suppr()">Supprimer ce restaurant</button>
        </div>
    </form>
